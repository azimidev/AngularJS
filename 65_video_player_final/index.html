<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
	<link rel="stylesheet" href="video-player.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.0-rc.2/angular-animate.min.js"></script>
</head>
<body ng-controller="VideoController">
	<div id="fullPlayer" class="unselectable" ng-cloak>
		<div class="embed-responsive embed-responsive-16by9">
			<video id="videoElement" ng-click="togglePlay()" class="embed-responsive-item" width="100%" height="100%" ng-src="{{ videoSource }}"></video>
			<div id="bigPlayButton" ng-hide="videoPlaying" ng-click="togglePlay()" class="well" style="margin-top:{{ vidHeightCenter }}px; margin-left:{{ vidWidthCenter }}px;">
				<span class="glyphicon glyphicon-play"></span>
			</div>
			<div id="videoTitle" ng-hide="videoPlaying">{{ titleDisplay }}</div>
			<div id="videoOptions" class="panel panel-default" ng-show="showOptions">
				<div class="panel-heading">
					<h1 class="pnel-title">{{ titleDisplay }}</h1>
				</div>
				<div class="panel-body">
					<div class="col-xs-6">
						<h2>Video Details</h2>
						<p>{{ videoDescription }}</p>
						<p><em>Duration: {{ totalTime | time }}</em></p>
					</div>
					<div class="col-xs-6"></div>
				</div>
			</div>
		</div><!--.embed-responsive-->
		<div id="progressMeterFull" ng-click="videoSeek($event)">
			<div id="progressMeter" ng-click="videoSeek($event)" style="width:{{ scrubLeft+7 }}px"></div>
		</div><!--#progressMeterFull-->
		<div id="playerToolBar">
			<a id="playBtn" ng-click="togglePlay()" class="btn btn-default">
				<span class="glyphicon glyphicon-play"></span>
			</a>
			<a id="muteBtn" ng-click="toggleMute()" class="btn btn-default">
				<span class="glyphicon glyphicon-volume-up"></span>
			</a>
			<span id="videoTime">{{ currentTime | time }} / {{ totalTime | time }}</span>
			<a id="fsBtn" class="btn btn-default pull-right" ng-click="toggleFullscreen()">
				<span class="glyphicon glyphicon-fullscreen"></span>
			</a>
			<a id="detailsBtn" class="btn btn-default pull-right" ng-click="toggleDetails()">
				<span class="glyphicon glyphicon-option-horizontal"></span>
			</a>
		</div><!--#playerToolBar-->
	</div><!--#fullPlayer-->
	<script>
		var videoSource = '../demo.mp4';
		var titleDisplay = 'Parsclick';
		var videoDescription = 'Parsclick: The best online video tutorial library.';
	</script>
	<script src="video-app.js"></script>
</body>
</html>
