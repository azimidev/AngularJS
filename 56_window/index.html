<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.0-rc.2/angular-animate.min.js"></script>
</head>
<body ng-controller="VideoController">

	<div class="embed-responsive embed-responsive-16by9">
		<video id="videoElement" class="embed-responsive-item" width="100%" height="100%" ng-src="{{ videoSource }}"></video>
	</div>

	<h1>{{ titleDisplay }}</h1>
	<h2>{{ videoDescription }}</h2>

	<script>
		var videoSource = '../demo.mp4';
		var titleDisplay = 'Parsclick';
		var videoDescription = 'Parsclick: The best online video tutorial library.';
	</script>
	<script src="video-app.js"></script>
</body>
</html>
