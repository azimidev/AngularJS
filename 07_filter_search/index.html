<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular jS</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
<section class="container">
	<div class="col-lg-6">

		<div ng-app="myApp">

			<table class="table" ng-controller="FilterController as ctrl">
				<input class="form-control" title="search" ng-model="searchText">

				<tr ng-repeat="entry in ctrl.array | filter:searchText">
					<td>{{ entry.name }}</td>
				</tr>
				<!--<tr ng-repeat="entry in ctrl.filteredArray">-->
					<!--<td>{{ entry.name }}</td>-->
				<!--</tr>-->
			</table>

		</div>

	</div>
</section>
</body>
</html>
