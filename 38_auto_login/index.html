<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Registration</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.0-rc.2/angular-route.min.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/services/authentication.js"></script>
	<script src="js/controllers/registration.js"></script>
	<script src="js/controllers/success.js"></script>
</head>
<body>
	<header ng-include="'views/nav.html'"></header>
	<div class="page">

		<div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
			<h2 class="userinfo">
				Hello {{ currentUser.firstname + ' ' + currentUser.lastname }}
				<a ng-href="#/login" ng-click="logout()">Logout</a>
			</h2>
		</div>

		<main class="cf" ng-view><!-- Do NOT put anything here! --></main>

	</div>
</body>
</html>
